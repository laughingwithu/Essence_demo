 <!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Essence Demo script</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />  
    <!-- Stylesheets -->
	<link rel="stylesheet" href="style.less" type="text/less" media="screen" />
	<!--link rel="stylesheet" href="grid-showoff.css" type="text/css" media="screen" /-->
	
    <!-- Scripts -->
	<script src="./js/less-1.3.3.min.js" type="text/javascript"> less = { env: "development"}; </script>
	<!--[if lt IE 9]><script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script type="text/javascript" src="js/prototype.js"></script>
	<script type="text/javascript">  
	// <![CDATA[  
	document.observe('dom:loaded', function() {  
		  
		function sendForm(event){  
			// we stop the default submit behaviour  
			Event.stop(event);  
			var oOptions = {  
				method: "POST",  
				parameters: Form.serialize("essenceDemo"),  
				asynchronous: true,  
				onFailure: function (oXHR) {  
					$('feedback').update(oXHR.statusText);  
				},  
				onLoading: function (oXHR) {  
					$('feedback').update('<p>Sending data ... <img src="images/loading_indicator.gif" title="Loading..." alt="Loading..." border="0" /></p>');  
				},                            
				onSuccess: function(oXHR) {  
				   $('feedback').update(oXHR.responseText);  
				}                 
			};  
			var oRequest = new Ajax.Updater({success: oOptions.onSuccess.bindAsEventListener(oOptions)}, "Demo.php", oOptions);             
		}  
		Event.observe('submitButton', 'click', sendForm, false);  
		  
	});   
	// ]]>  
	</script>	
</head>
<body>
<header id="top">
		<div id="Essence">  
		<form id="essenceDemo">  
			<p><input class="urlinput" type="text" name="url" placeholder="Enter your URL"/></p>
			<p><input type="submit" id="submitButton" value="submit" /></p>
		</form>  
	</div>  
</header>
	<div class="scroll-container">
		<div class="page">
			<section id="feedback"></section>
		</div>
		<footer>
			<h3><a href="https://github.com/laughingwithu/Essence_demo">Essence Demo</a></h3>
			<p>Created and designed by Sean Steindl using <a href="https://github.com/laughingwithu/flawless-semantics-grid">Flawless Semantics</a> | <a href="http://felixgirault.github.io/essence/">Essence</a> is a simple PHP library to extract media information using the oembed and Opengraph protocols and was created by Felix Girault</p>
		</footer>
	</div>
</body>
</html>
